<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWW.BodyHealth.COM</title>
  <style>
    h1{
      text-align: center;
    }
    #container{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }
    form{
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;

    }
    input{
      font-size: 30px;
    }
    button{
      font-size: 30px;
    }
    #result{
      font-size: 30px;
    }</style>
</head>
<body>
  <div id="container">
    <h1>BMI Calculator</h1>
    <form action="">
      <h1><label for="#height">Please Fill The Height :</label><input type="text" name="" id="height" placeholder="In meter"></h1>
      <h1><label for="#weight">Please Fill The weight :</label><input type="text" name="" id="weight" placeholder="In Kg"></h1>
      <button id="calculate">Calculate</button>
      <div id="result"></div>
    </form>
  </div>
</body>
<script>
    
    const form=document.querySelector("form")
    form.addEventListener("submit",function(e){
      e.preventDefault()
      const height=parseFloat(document.querySelector("#height").value);
      const weight=parseFloat(document.querySelector("#weight").value);
      const result=document.querySelector("#result");
      const bmi=weight/(height*height);
      if(height==='' && height>=0 && isNaN(height)){
        result.innerHTML=`please give a valid height ${height}`
      }
      if(weight==='' && weight>=0 && isNaN(weight)){
        result.innerHTML=`please give a valid weight ${weight}`
      }
      else{
        result.innerHTML=`your body bmi is ${bmi} kilogram per meter square`
      }
      
    })
</script>
</html>
