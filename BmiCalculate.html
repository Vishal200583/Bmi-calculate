<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWW.BodyHealth.COM</title>
  <link rel="stylesheet" href="BmiCalculate.css">
</head>
<body>
  <div id="container">
    <h1>BMI Calculator</h1>
    <form action="">
      <h1><label for="#height">Please Fill The Height :</label><input type="text" name="" id="height" placeholder="In meter"></h1>
      <h1><label for="#weight">Please Fill The weight :</label><input type="text" name="" id="weight" placeholder="In Kg"></h1>
      <button id="calculate">Calculate</button>
      <div id="result"></div>
    </form>
  </div>
</body>
<script src="BmiCalculate.js"></script>
</html>
